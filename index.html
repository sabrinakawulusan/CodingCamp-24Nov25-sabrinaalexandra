<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Sabrina</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Sabrina's Todo List</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Action Bar with Filter -->
        <section class="action-bar">
            <div class="left-actions">
                <button class="action-btn active" id="allBtn">
                    <span class="material-icons">view_list</span> All Tasks
                </button>
            </div>
            <div class="right-actions">
                <button class="icon-btn" id="filterBtn" title="Filter">
                    <span class="material-icons">filter_list</span>
                </button>
                <button class="icon-btn" id="searchBtn" title="Search">
                    <span class="material-icons">search</span>
                </button>
                <button class="btn-new" id="newTaskBtn">
                    <span class="material-icons">add</span> New
                </button>
            </div>
        </section>

        <!-- Filter Dropdown -->
        <div class="filter-dropdown hidden" id="filterDropdown">
            <div class="filter-header">
                <h3>Filter</h3>
                <button class="close-btn" id="closeFilter">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="filter-options">
                <div class="filter-option">
                    <input type="radio" name="filter" id="filterNone" value="none" checked>
                    <label for="filterNone">
                        <span class="material-icons">refresh</span>
                        No Filter (Order by Created Time)
                    </label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="filter" id="filterPendingFirst" value="pending-first">
                    <label for="filterPendingFirst">
                        <span class="material-icons">hourglass_empty</span>
                        Pending → Completed (Nearest Date First)
                    </label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="filter" id="filterCompletedFirst" value="completed-first">
                    <label for="filterCompletedFirst">
                        <span class="material-icons">check_circle</span>
                        Completed → Pending (Nearest Date First)
                    </label>
                </div>
            </div>
        </div>

        <!-- Add Task Form (Initially Hidden) -->
        <div class="add-task-modal hidden" id="addTaskModal">
            <div class="modal-content-form">
                <div class="modal-header">
                    <h3>Add New Task</h3>
                    <button class="close-btn" id="closeAddTask">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <form id="todoForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="todoInput" 
                            placeholder="Task name..." 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <input 
                            type="date" 
                            id="dateInput" 
                            placeholder="mm/dd/yyyy"
                            required
                        >
                    </div>
                    <button type="submit" class="btn-submit">Add</button>
                </form>
            </div>
        </div>

        <!-- Todo Table Section -->
        <section class="todo-table-section">
            <div class="table-container">
                <table class="todo-table">
                    <thead>
                        <tr>
                            <th class="col-checkbox">
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th class="col-task">
                                <div class="header-content">
                                    <span class="material-icons">article</span> Task Name
                                </div>
                            </th>
                            <th class="col-date">
                                <div class="header-content">
                                    <span class="material-icons">calendar_today</span> Date
                                </div>
                            </th>
                            <th class="col-status">
                                <div class="header-content">
                                    <span class="material-icons">info</span> Status
                                </div>
                            </th>
                            <th class="col-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todoTableBody">
                        <!-- Todo items will be dynamically added here -->
                    </tbody>
                </table>
                <div id="emptyMessage" class="empty-message">
                    <span class="material-icons">inbox</span>
                    <p>No tasks yet. Click "New" to add your first task!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/sabrinakawulusan" target="_blank" class="social-icon" title="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </a>
                <a href="https://www.instagram.com/sa._brinaaa" target="_blank" class="social-icon" title="Instagram">

            </div>
            <p class="footer-text">&copy; Sabrina Todo List</p>
        </div>
    </footer>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
        <span class="material-icons">light_mode</span>
    </button>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay hidden" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="material-icons warning-icon">warning</span>
                <h3>Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task?</p>
                <p class="modal-warning">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelDelete">Cancel</button>
                <button class="btn-confirm-delete" id="confirmDelete">
                    <span class="material-icons">delete</span> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
